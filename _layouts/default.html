<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ site.title }}</title>

        <meta name="description" content="{{ site.description }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="{{ site.baseurl }}css/global.css" />
    </head>

    <body role="document">
        <header role="banner" class="site-header">
            <img class="logo" src="http://i.imgur.com/EDfjam6.png" />

            <h1>{{ site.title }}</h1>

            <img class="logo" width="200" src="http://younggreens.org.uk/assets/images/younggreen%20images/website%20logos/title-horizontal-white.png" />

            {% include navigation.html %}
        </header>

        <main role="main">
            {{ content }}
        </main>
    </body>
</html>
