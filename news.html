---
layout: default
name: News
---

<section class="news">
    <h1>News</h1>

    {% for post in site.posts %}
    <article>
        <h1>{{ post.title }}</h1>
        <date datetime="{{ post.date }}">{{ post.date | date_to_string }}</date>
        {% if post.description %}<p>{{ post.description }}</p>{% endif %}
    
        <a href="{{ post.url }}">{{ post.title }}</a>
    </article>
    {% endfor %}
</section>
