---
layout: default
title: News
---

<h1 class="title">News</h1>

<section class="articles" role="region">
    {% for post in site.posts %}
    <article>
        <h1>{{ post.title }}</h1>

        <p><date datetime="{{ post.date }}">{{ post.date | date_to_string }}</date></p>

        <p>{{ post.content }}</p>
    </article>
    {% endfor %}
</section>
